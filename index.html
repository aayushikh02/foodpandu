<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="style.js"></script>
</head>

<body>

    <!-- Navbar -->

    <section class="navbar-section">
        <div>

        </div>
    </section>

    <section class="body-section container">

        <div class="filters">
            <div class="dropdown">
                <button type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown">
                    Category
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">All Day Breakfast</a>
                    <a class="dropdown-item" href="#">Desserts</a>
                    <a class="dropdown-item" href="#">Biryani & Rice Feasts</a>
                    <a class="dropdown-item" href="#">Beverages</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Others</a>
                </div>
            </div>

            <div class="dropdown">
                <button type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown">
                    Rating
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">> 1 Star</a>
                    <a class="dropdown-item" href="#">> 2 Star</a>
                    <a class="dropdown-item" href="#">> 3 Star</a>
                    <a class="dropdown-item" href="#">> 4 Star</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Unrated</a>
                </div>
            </div>

            <button type="button" class="btn btn-outline-dark">
                Sort By Price
            </button>
        </div>

        <div class="cards-body">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="fp.png" alt="Card image cap">
                <div class="card-body">
                    <h5>Water Bottle, 500mL </h5>
                    <div class="product-rate">
                        <span class="stars">
                            ⭐
                        </span>
                        <span class="price">
                            ₹20
                        </span>
                    </div>
                    <p class="card-text">Carbonated Jeera Masala Ingredients are:</p>
                    <span class="badge badge-pill badge-dark">Dark</span>
                    <span class="badge badge-pill badge-dark">Dark</span>
                    <span class="badge badge-pill badge-dark">Dark</span>
                </div>
            </div>
        </div>
    </section>

    <section class="footer-section">
        <h4 class="align-center">Created by Aayushi Khandelwal</h4>
    </section>
</body>

</html>
